server {
    listen 80;

    server_name 151.236.216.113 feedback.termer.tingtun.no www.feedback.termer.tingtun.no feedback.titi.tingtun.no www.feedback.titi.tingtun.no;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    resolver 127.0.0.11 valid=5s; #this is local docker DNS and the internal IP getting resolved will be valid only for 5 seconds.

    # location / {
    #     return 301 https://$host$request_uri;
    # }
    location /* {
        proxy_buffering off;
        proxy_pass http://vuejs-frontend-termer:8081;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

